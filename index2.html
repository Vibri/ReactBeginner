<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Viktor Mikulášek">
    <!-- REACT LIBRARY-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not rendered yet</div>
    <div id="paragraph">Paragraph has not rendered yet</div>
    <div id="anchor">Anchor has not rendered yet</div>
    <div id="list">List has not rendered yet</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

    // RENDER REACT TO  THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            // REACT WHAT - JSX
            <h1>Hello world</h1>,
            // REACT WHERE - DIV WITH ID "APP"
            document.getElementById("app")

        );
        // paragraph
        ReactDOM.render(
            // REACT WHAT - JSX
            <p>I am a paragraph!</p>,
            // REACT WHERE - DIV WITH ID "APP"
            document.getElementById("paragraph")

        );
        // anchor
        ReactDOM.render(
            // REACT WHAT - JSX
            <a href="http://www.google.com">Visit google</a>,
            // REACT WHERE - DIV WITH ID "APP"
            document.getElementById("anchor")

        );
        // list
        ReactDOM.render(
            // REACT WHAT - JSX
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>,
            // REACT WHERE - DIV WITH ID "APP"
            document.getElementById("list")

        );
    </script>
</body>
</html>
