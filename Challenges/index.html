<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FriendLy</title>
</head>
<body>
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

        // FriendLy Complex Component
        var PropExample = function(props) {
            return (
                <div>
                    <p>Hi, {props.name}</p>
                    <p>My age is: {props.age}</p>
                    <img src={props.img}/>
                </div>
            );
        }   

        // RENDER REACT TO  THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
            ReactDOM.render(
                // REACT WHAT - JSX
                <PropExample name="Rob" age="18"
                img="https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo_400x400.jpg"/>,
                // REACT WHERE - DIV WITH ID "APP"
                document.getElementById("app")
    
            );
            
        </script>
</body>
</html>
